<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Deckdle</title>

    <!-- META
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="description" content="Daily solitaire card game." />
    <meta name="author" content="Michael Chadwick" />
    <meta name="application-name" content="Deckdle" />
    <meta name="title" content="Deckdle" />
    <meta property="og:url" content="https://deckdle.neb.host" />
    <meta property="og:title" content="Deckdle - A daily solitaire card game" />
    <meta property="og:description" content="Exhaust your tableau before your stock." />
    <meta
      property="og:image"
      content="https://deckdle.neb.host/assets/icons/android-chrome-512x512.png"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="deckdle.neb.host" />

    <!-- FAVICONS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" href="/assets/icons/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#000000" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc8ac" />
    <meta name="msapplication-config" content="./browserconfig.xml" />
    <meta name="theme-color" content="#ffc8ac" />

    <!-- FONTAWESOME
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css" />

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/app-dark.css" />
    <link rel="stylesheet" href="./assets/css/app-replay.css" />
    <link rel="stylesheet" href="./assets/css/animation.css" />

    <!-- ANIMATE.STYLE
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./assets/css/vendor/animate.min.css" />

    <!-- SVG BACKGROUND
      https://www.svgbackgrounds.com/set/free-svg-backgrounds-and-patterns/"
    -->
  </head>
  <body>
    <header>
      <div class="menu-left">
        <div id="nav-links">
          <button
            id="button-nav"
            class="icon"
            aria-label="Click for links to more apps by neb.host"
            tabindex="-1"
          >
            <img src="./assets/icons/the_n_bw.svg" />
          </button>
          <div id="nav-overlay">
            <div id="nav-content">
              <div class="container">
                <div class="nav-header">More Apps By Neb</div>

                <div class="nav-list"></div>

                <div class="nav-footer">
                  <!-- vvv neb.host subsite footer -->
                  <footer id="footer-neb-host">
                    site by
                    <a
                      style="color: #ffffff; font-family: Consolas, sans-serif; font-size: 12px"
                      href="https://neb.host"
                      >neb.host</a
                    >
                  </footer>
                  <!-- ^^^ neb.host subsite footer -->
                </div>
              </div>

              <div id="button-nav-close">
                <a href="#">X</a>
              </div>
            </div>
          </div>
        </div>

        <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
          <i class="fa-solid fa-question"></i>
        </button>

        <div id="debug-buttons" class="debug">
          <nav class="ddmenu">
            <div class="ddgroup">
              <button id="button-debug-dropdown" class="icon debug">
                <i class="fa-solid fa-bug"></i>
              </button>
              <div class="ddsub">
                <button id="button-show-config" class="icon" title="Show Config">
                  <i class="fa-solid fa-gears"></i> Config
                </button>
                <button id="button-show-state" class="icon" title="Show State">
                  <i class="fa-solid fa-sliders"></i> State
                </button>
                <button id="button-clear-ls" class="icon" title="Clear Local Storage">
                  <i class="fa-solid fa-trash"></i> Clear LS
                </button>
                <button id="button-clear-cards" class="icon" title="Clear Cards">
                  <i class="fa-solid fa-ban"></i> Clear Cards
                </button>
                <button id="button-deal-cards" class="icon" title="Deal Cards">
                  <i class="fa-solid fa-diamond"></i> Deal Cards
                </button>
                <button id="button-win-animation" class="icon" title="Win Animation">
                  <i class="fa-solid fa-face-smile"></i> Win Animation
                </button>
                <button id="button-lose-animation" class="icon" title="Lose Animation">
                  <i class="fa-solid fa-face-frown"></i> Lose Animation
                </button>
                <button id="button-debug-gameover" class="icon" title="Debug Game over">
                  <i class="fa-solid fa-puzzle-piece"></i> Debug Game Over
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="title">
        <h1>Deckdle</h1>
      </div>

      <div class="menu-right">
        <button id="button-stats" class="icon" aria-label="Statistics" tabindex="-1">
          <i class="fa-solid fa-chart-simple"></i>
        </button>
        <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <div id="combo-wrapper">
      <div id="combo">
        <div class="title">Combo</div>
        <div class="text"></div>
      </div>
    </div>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section id="game">
      <div id="mode-container">
        <div id="gamemode-container" class="setting-row">
          <a
            href="#"
            id="gamemode-0"
            data-active="true"
            date-gamemodeid="daily"
            onclick="Deckdle._changeSetting('gameMode', 'daily', event)"
            >Daily</a
          >

          <span>/</span>

          <a
            href="#"
            id="gamemode-1"
            data-active="false"
            date-gamemodeid="free"
            onclick="Deckdle._changeSetting('gameMode', 'free', event)"
            >Free Play</a
          >
        </div>

        <div id="daily-details" class="setting-row">
          Deckdle #<span class="index"></span> for <span class="day"></span>
        </div>
      </div>

      <div id="game-type">
        <div id="game-type-title"></div>
        <div class="replay-label">(replay)</div>
      </div>

      <div id="cards-container">
        <div id="tableau"></div>
        <div id="tableau-count" class="card-label">Tableau (<span class="count"></span>)</div>

        <div id="user-cards">
          <div id="stock">
            <div class="card-label">Stock (<span class="count"></span>)</div>
          </div>
          <div id="base">
            <div class="card-label">Base (<span class="count"></span>)</div>
          </div>
        </div>
      </div>

      <div id="keyboard-container">
        <div class="row">
          <button id="button-undo-move" title="Undo last tableau move" disabled>
            <i class="fa-solid fa-rotate-left"></i>&nbsp;Undo Move
          </button>
          <button id="button-create-new" title="Create new puzzle" disabled>
            <i class="fa-solid fa-circle-plus"></i>&nbsp;New Puzzle
          </button>
        </div>
      </div>

      <div id="version-tag">Alpha</div>
    </section>

    <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- JAVASCRIPTS (VENDOR)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/vendor/chance.min.js"></script>
    <script src="./assets/js/vendor/webaudio-tinysynth.js"></script>

    <!-- JAVASCRIPTS (CUSTOM)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/app/dom.js"></script>
    <script src="./assets/js/app/events.js"></script>
    <script src="./assets/js/app/ui.js"></script>

    <script src="./assets/js/app/cards/base.js"></script>
    <script src="./assets/js/app/cards/card.js"></script>
    <script src="./assets/js/app/cards/deck.js"></script>
    <script src="./assets/js/app/cards/stock.js"></script>
    <script src="./assets/js/app/cards/tableau.js"></script>

    <!-- JAVASCRIPTS (CUSTOM - LIBRARIES)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/app/lib/constants/general.js"></script>
    <script src="./assets/js/app/lib/constants/specific.js"></script>

    <script src="./assets/js/app/lib/misc/animation.js"></script>
    <script src="./assets/js/app/lib/misc/audio.js"></script>
    <script src="./assets/js/app/lib/misc/combo.js"></script>
    <script src="./assets/js/app/lib/misc/debug.js"></script>
    <script src="./assets/js/app/lib/misc/helpers.js"></script>
    <script src="./assets/js/app/lib/misc/local_storage.js"></script>
    <script src="./assets/js/app/lib/misc/modal.js"></script>
    <script src="./assets/js/app/lib/misc/puzzle.js"></script>
    <script src="./assets/js/app/lib/misc/stats.js"></script>

    <script src="./assets/js/app/modals.js"></script>
    <script src="./assets/js/app/main.js"></script>
  </body>
</html>
